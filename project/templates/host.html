{% extends "base.html" %}

{% block content %}
<form method="POST" action="/event_host">
    <div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="event" value="{{val.title}}" placeholder="Event" autofocus="">
        </div>

        <div class="control">
            <input class="input is-large" type="email" name="email" placeholder="User" autofocus="">
        </div>
    </div>

    <button type="submit" class="button is-block is-info is-large is-fullwidth">Sign Up</button>
</form>
{% endblock %}
